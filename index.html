<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="main">
      <div class="score-table">
        <div class="score-content">
          <i class="far fa-user fa-2x"></i>
          <h5></h5>
        </div>
        <div class="score-content pad">
          <h3>X</h3>
          <h4 id="score--x">0</h4>
        </div>
        <div class="score-content pad">
          <h3>Tie</h3>
          <h4 id="score--tie">0</h4>
        </div>
        <div class="score-content pad">
          <h3>O</h3>
          <h4 id="score--o">0</h4>
        </div>
      </div>
      <div class="game-board">
        <table id="board">
          <tr>
            <td id="cell0" class="columns row1"></td>
            <td id="cell1" class="columns row1"></td>
            <td id="cell2" class="columns row1"></td>
          </tr>
          <tr>
            <td id="cell3" class="columns"></td>
            <td id="cell4" class="columns"></td>
            <td id="cell5" class="columns"></td>
          </tr>          
          <tr>
            <td id="cell6" class="columns"></td>
            <td id="cell7" class="columns"></td>
            <td id="cell8" class="columns"></td>
          </tr> 
        </table>
      </div>
      <div>
        <button id="reset"><i class="fas fa-sync-alt"></i></i>  Reset</button>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
